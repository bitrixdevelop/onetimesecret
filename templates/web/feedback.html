{{>partial/header}}

<div class="container mx-auto p-4 max-w-2xl">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-200">Give us your feedback</h2>

  {{>partial/session_messages}}

  <div>
    <div id="feedback-form" data-show-red-button="true"></div>
  </div>

  <ul class="space-y-2">
    {{#popular_feedback}}
      <li class="text-gray-700 dark:text-gray-300">
        {{msg}} <em class="text-gray-500 dark:text-gray-400">{{stamp}}</em>
      </li>
    {{/popular_feedback}}
  </ul>
</div>

{{>partial/footer}}
