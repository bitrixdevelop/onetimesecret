
    <!-- Dark mode toggle in the bottom left corner -->
    <div class="fixed bottom-4 left-4 z-50">
      <div class="mt-2 text-slate-300">
        <span id="theme-toggle"></span>
      </div>
    </div>

    <!-- Languages dropdown in the bottom right corner -->
    <div class="fixed text-left bottom-4 right-4 z-50 opacity-60 hover:opacity-100" aria-label="Change language">
      <div class="relative">
        <button
          type="button"
          class="inline-flex items-center justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
          id="language-menu-button"
          aria-expanded="false"
          aria-haspopup="true">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
          </svg>
          <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>

        <div
          class="origin-bottom-right absolute right-0 bottom-full mb-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="language-menu-button"
          id="language-menu">
          <div class="py-1 max-h-60 overflow-y-auto" role="none">
            {{^is_default_locale}}
              <a href="#" class="text-brandcomp-700 font-bold block px-4 py-2 text-base bg-gray-200 hover:text-gray-900"
              role="menuitem">{{locale}}</a>
            {{/is_default_locale}}
            {{#supported_locales}}
              <a
                href="?locale={{to_s}}"
                class="text-gray-700 block px-4 py-2 text-base hover:bg-gray-100 hover:text-gray-900"
                role="menuitem">
                {{ to_s }}
              </a>
            {{/supported_locales}}
          </div>
        </div>
      </div>
    </div>

    <script>
      const button = document.getElementById('language-menu-button');
      const menu = document.getElementById('language-menu');
      const menuItems = menu.querySelectorAll('[role="menuitem"]');

      function toggleMenu(show) {
        button.setAttribute('aria-expanded', show);
        menu.classList.toggle('hidden', !show);
        if (show) {
          menuItems[0].focus();
        }
      }

      button.addEventListener('click', () => {
        const expanded = button.getAttribute('aria-expanded') === 'true';
        toggleMenu(!expanded);
      });

      menu.addEventListener('keydown', (event) => {
        const currentIndex = Array.from(menuItems).indexOf(document.activeElement);
        let nextIndex;

        switch (event.key) {
          case 'ArrowDown':
            event.preventDefault();
            nextIndex = (currentIndex + 1) % menuItems.length;
            menuItems[nextIndex].focus();
            break;
          case 'ArrowUp':
            event.preventDefault();
            nextIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
            menuItems[nextIndex].focus();
            break;
          case 'Escape':
            toggleMenu(false);
            button.focus();
            break;
        }
      });

      document.addEventListener('click', (event) => {
        if (!menu.contains(event.target) && !button.contains(event.target)) {
          toggleMenu(false);
        }
      });

      button.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowDown' || event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          toggleMenu(true);
        }
      });
    </script>
